<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کارت فوق‌خفن من</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #ff6ec4, #7873f5);
      --glass-bg: rgba(255, 255, 255, 0.2);
      --btn-color: #00f5d4;
      --text-color: #fff;
    }

    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.6s ease;
    }

    .card {
      width: 340px;
      padding: 30px;
      border-radius: 25px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      box-shadow: 20px 20px 60px rgba(0,0,0,0.2), -20px -20px 60px rgba(255,255,255,0.3);
      text-align: center;
      color: var(--text-color);
      transition: all 0.5s ease;
      animation: fadeIn 1.5s ease;
    }

    .card img {
      width: 110px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.1) rotate(-2deg);
    }

    .card h2 {
      margin: 10px 0;
      font-size: 24px;
    }

    .card p {
      font-size: 15px;
      opacity: 0.9;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: var(--btn-color);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00f5d4;
    }

    .dark-mode {
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --glass-bg: rgba(0, 0, 0, 0.3);
      --btn-color: #ff6ec4;
      --text-color: #eee;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .card {
        width: 90%;
        padding: 20px;
      }
    }
    .mode-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 28px;
  cursor: pointer;
  transition: transform 0.3s ease;
  z-index: 10;
}

.mode-toggle:hover {
  transform: rotate(20deg);
}

  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/110" alt="تصویر من">
    <h2>نام من</h2>
    <p>توسعه‌دهنده وب | عاشق طراحی‌های رنگارنگ، نئونی و شیشه‌ای</p>
 
  </div>
  <div class="mode-toggle" onclick="toggleDark()">
  <span id="modeIcon">🌙</span>
</div>


  <script>
    function toggleDark() {
      document.body.classList.toggle("dark-mode");
    }
    function toggleDark() {
  document.body.classList.toggle("dark-mode");
  const icon = document.getElementById("modeIcon");
  icon.textContent = document.body.classList.contains("dark-mode") ? "🌞" : "🌙";
}

  </script>

</body>
</html>
